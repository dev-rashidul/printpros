<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrintPros - New Account Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Register Section HTML Start -->

    <section id="Register">
      <div class="Resgister-wrapper overflow-hidden">
        <div class="row g-0">
          <div class="col-md-5 col-xxl-4 position-relative">
            <div class="already-have-account position-relative">
              <div class="top-shape">
                <img
                  draggable="false"
                  src="assets/images/top-shape.png"
                  alt="top-shape"
                />
              </div>
              <div class="login-form-container">
                <div class="logo text-center">
                  <img src="assets/images/logo.svg" alt="logo" />
                </div>
                <h3 class="text-center">Already have Acccount?</h3>
                <div class="login-form">
                  <form>
                    <div class="form-input-field">
                      <label>Email</label>
                      <input
                        type="email"
                        placeholder="Enter Email ID"
                        required
                      />
                    </div>
                    <div class="form-input-field mt-5">
                      <label>Password</label>
                      <div class="password-input position-relative">
                        <input
                          id="pass-input"
                          type="password"
                          placeholder="*********"
                          required
                        />
                        <span id="eye">
                          <img
                            id="eye-on"
                            src="assets/images/eye.svg"
                            alt="eye"
                          />
                          <img
                            id="eye-off"
                            src="assets/images/eye-off.svg"
                            alt="eye-off"
                          />
                        </span>
                      </div>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <div class="form-button-field">
                      <input class="gradient" type="submit" value="Login" />
                    </div>
                    <div class="or">
                      <span>or</span>
                    </div>
                    <div class="google-login-btn">
                      <a href="#">
                        <img src="assets/images/google.svg" alt="google" />
                        Login with Google</a
                      >
                    </div>
                  </form>
                </div>
              </div>
              <div class="bottom-shape">
                <img
                  draggable="false"
                  src="assets/images/bottom-shape.png"
                  alt="top-shape"
                />
              </div>
            </div>
          </div>
          <div class="col-md-7 col-xxl-8">
            <div class="register-content-container">
              <div class="login-title">
                <h4>Buyers > New Account</h4>
                <p>Welcome to Printprops</p>
              </div>
              <div class="register-form">
                <form>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-input-field">
                        <label>Full Name*</label>
                        <input type="text" required />
                      </div>
                      <div class="form-input-field">
                        <label>Business Name*</label>
                        <input type="text" required />
                      </div>
                      <div class="form-input-field">
                        <label>Website</label>
                        <input type="text" />
                      </div>
                      <div class="form-input-field">
                        <label>Business Type*</label>
                        <select required>
                          <option value="Select Business Type">
                            Select Business Type
                          </option>
                          <option value="Select Business Type 2">
                            Select Business Type 2
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-input-field">
                        <label>Your Location*</label>
                        <select required>
                          <option value="Your State">Your State</option>
                          <option value="Your State 2">Your State 2</option>
                        </select>
                      </div>
                      <div class="form-input-field">
                        <label>Email Address*</label>
                        <input type="email" required />
                      </div>
                      <div class="form-input-field">
                        <label>Phone Number*</label>
                        <input type="text" required />
                      </div>
                      <div class="form-button-field">
                        <input type="submit" value="Create Account" />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Register Section HTML End -->

    <!-- Bootstrap JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
