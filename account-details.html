<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrintPros - Account Details</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Account Details Section HTML Start -->

    <section id="Account-details">
      <div class="account-details-wrapper overflow-hidden">
        <div id="Sidebar">
          <div class="sidebar-wrapper">
            <div class="sidebar-logo">
              <img src="assets/images/logo.svg" alt="logo" />
            </div>
            <div class="sidebar-menu">
              <ul>
                <li>
                  <a href="#"
                    ><img
                      src="assets/images/get-quote.svg"
                      alt="get-quote"
                    />Get a Quote</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img src="assets/images/my-quote.svg" alt="my-quote" />My
                    Quotes</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img
                      src="assets/images/orders.svg"
                      alt="orders"
                    />Orders</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img
                      src="assets/images/products.svg"
                      alt="products"
                    />Products</a
                  >
                </li>
                <li class="active">
                  <a href="#"
                    ><img src="assets/images/rfq.svg" alt="rfq" />RFQ</a
                  >
                </li>
              </ul>
            </div>
            <div class="sidebar-bottom-menu">
              <hr />
              <ul>
                <li>
                  <a href="#"
                    ><img
                      src="assets/images/account-details.svg"
                      alt="account-details"
                    />Account Details</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img
                      src="assets/images/password.svg"
                      alt="password"
                    />Update Password</a
                  >
                </li>
                <li class="logout-btn">
                  <a href="#"
                    ><span>Logout</span>
                    <img src="assets/images/logout.svg" alt="logout"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div id="Account-details-form"></div>
      </div>
    </section>

    <!-- Account Details Section HTML End -->

    <!-- Bootstrap JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
